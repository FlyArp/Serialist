<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="main-template :: head">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Serialist</title>
</head>
<body class="bg-light">
<header th:insert="main-template :: header">
</header>
<div class="container-fluid d-flex flex-wrap justify-content-center justify-content-md-between p-4">
    <!--/*@thymesVar id="movies" type="java.lang.Iterable"*/-->
    <th:block th:each="movie : ${movies}">
        <!--/*@thymesVar id="movie" type="com.example.serialist.models.Movie"*/-->
        <a class="movie-card text-decoration-none m-2" th:href="@{'movie/' + ${movie.id}}">
            <img class="image-poster img-fluid rounded-2" th:src="@{'movie/image/' + ${movie.id}}" alt="">
            <span th:text="${movie.title}" class="text-primary"></span>
        </a>
    </th:block>
</div>
<footer th:insert="main-template :: footer">
</footer>
<div th:replace="main-template :: scripts">
</div>
</body>
</html>
