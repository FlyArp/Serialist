<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="user" type="com.example.serialist.models.User"*/-->
<head th:insert="main-template :: head">
</head>
<body class="bg-light">
<header th:insert="main-template :: header" class="mb-3">
</header>
<div class="container">
    <div>
        <img src="https://github.com/mdo.png" alt="" width="200px" height="200px">
        <span th:text="${user.firstName}"></span>
        <span th:text="${user.lastName}"></span>
    </div>
    <hr class="mt-3 mb-2">
    <h2 class="text-center">Запланированно</h2>
    <hr>
    <div class="container-fluid d-flex flex-wrap justify-content-center justify-content-md-between ps-0 pe-0">
        <!--/*@thymesVar id="movies" type="java.lang.Iterable"*/-->
        <th:block th:each="movie : ${movies}">
            <!--/*@thymesVar id="movie" type="com.example.serialist.models.Movie"*/-->
            <a class="movie-card text-decoration-none m-2" th:href="@{'movie/' + ${movie.id}}">
                <img class="image-poster img-fluid rounded-2" th:src="@{'movie/image/' + ${movie.id}}" alt="">
                <span th:text="${movie.title}" class="text-primary"></span>
            </a>
        </th:block>
    </div>
</div>
<footer th:replace="main-template :: footer"></footer>
<div th:replace="main-template :: scripts"></div>
</body>
</html>
